<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Data</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 10px;
      overflow-x: hidden;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    h1 { text-align: center; margin-bottom: 20px; font-size: 1.5rem; letter-spacing: 2px; font-weight: bold; text-transform: uppercase; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      overflow: hidden;
    }
    table th, table td {
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px;
      text-align: center;
    }
    table th {
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      color: white;
    }
    table tr.duty-row-green { background-color: #d4edda; color: #0c5460; }
    table tr.duty-row-red { background-color: #f8d7da; color: #721c24; }
    table tr.payment-summary-row {
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      color: white;
      font-weight: bold;
    }
    .download-pdf {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    a.back-to-home {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
    }
    @media (max-width: 600px) {
      body { padding: 5px; }
      .container { padding: 10px; }
      table th, table td { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Monthly Data</h1>
    <table id="monthlyDataTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Shift</th>
          <th>Hours Worked</th>
          <th>OT Hours</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="download-pdf" id="downloadPdfButton">Download PDF</button>
    <a href="index.html" class="back-to-home">Back to Home</a>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const monthlyDataTableBody = document.querySelector("#monthlyDataTable tbody");
      let duties = JSON.parse(localStorage.getItem("duties")) || [];
      let rates = JSON.parse(localStorage.getItem("rates")) || { regularRate: 500, otRate: 700 };
      let totalRegularHours = 0, totalOtHours = 0;

      // Render each duty as a separate row
      duties.forEach((duty, index) => {
        const row = document.createElement("tr");
        const isShutty = duty.shift === "Shutty";
        if (isShutty) {
          row.classList.add("duty-row-red");
        } else {
          row.classList.add("duty-row-green");
        }
        row.innerHTML = `
          <td>${duty.date}</td>
          <td>${duty.shift}</td>
          <td>${duty.hours} hrs</td>
          <td>${duty.otHours || 0} hrs</td>
          <td><button onclick="deleteDuty(${index})">Delete</button></td>
        `;
        monthlyDataTableBody.appendChild(row);

        if (!isShutty) {
          totalRegularHours += duty.hours;
          totalOtHours += duty.otHours || 0;
        }
      });

      // Add Total Hours Row
      const totalHoursRow = document.createElement("tr");
      totalHoursRow.classList.add("payment-summary-row");
      totalHoursRow.innerHTML = `
        <td colspan="2"><strong>Total Hours</strong></td>
        <td><strong>${totalRegularHours} hrs</strong></td>
        <td><strong>${totalOtHours} hrs</strong></td>
        <td></td>
      `;
      monthlyDataTableBody.appendChild(totalHoursRow);

      // Calculate Payments
      const regularPayment = totalRegularHours * rates.regularRate;
      const otPayment = totalOtHours * rates.otRate;
      const totalPayment = regularPayment + otPayment;

      // Add Payment Summary Rows
      ["Regular Payment (₹$/hr)", "OT Payment (₹$/hr)", "Total Payment"]
        .forEach((label, i) => {
          const row = document.createElement("tr");
          row.classList.add("payment-summary-row");
          row.innerHTML = `
            <td colspan="4"><strong>${label}</strong></td>
            <td><strong>₹${i === 0 ? regularPayment : i === 1 ? otPayment : totalPayment}</strong></td>
          `;
          monthlyDataTableBody.appendChild(row);
        });

      // Delete a duty entry
      window.deleteDuty = (index) => {
        duties.splice(index, 1);
        localStorage.setItem("duties", JSON.stringify(duties));
        location.reload();
      };

      // Download PDF
      document.getElementById("downloadPdfButton").addEventListener("click", () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Add Title
        doc.setFontSize(18);
        doc.setTextColor("#ffffff");
        doc.setFillColor("#6a11cb");
        doc.rect(10, 10, 190, 10, "F");
        doc.text("Monthly Data Report", 105, 16, null, null, "center");

        // Add Table
        const rows = document.querySelectorAll("#monthlyDataTable tr");
        let yPos = 30;

        rows.forEach((row, rowIndex) => {
          const cells = row.querySelectorAll("th, td");
          let xPos = 10;

          cells.forEach((cell, cellIndex) => {
            const cellText = cell.textContent.trim();
            const isHeader = rowIndex === 0;
            const isGreenRow = row.classList.contains("duty-row-green");
            const isRedRow = row.classList.contains("duty-row-red");
            const isSummaryRow = row.classList.contains("payment-summary-row");

            if (isHeader) {
              doc.setFillColor("#ff9966");
              doc.setTextColor("#ffffff");
            } else if (isGreenRow) {
              doc.setFillColor("#d4edda");
              doc.setTextColor("#0c5460");
            } else if (isRedRow) {
              doc.setFillColor("#f8d7da");
              doc.setTextColor("#721c24");
            } else if (isSummaryRow) {
              doc.setFillColor("#ff9966");
              doc.setTextColor("#ffffff");
            } else {
              doc.setFillColor("#ffffff");
              doc.setTextColor("#000000");
            }

            doc.rect(xPos, yPos, 38, 10, "F");
            doc.text(cellText, xPos + 2, yPos + 7);
            xPos += 38;
          });
          yPos += 10;
        });

        doc.save("MonthlyDataReport.pdf");
      });
    });
  </script>
</body>
</html>
